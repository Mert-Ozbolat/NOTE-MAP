<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Map</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css">


    <!-- leaflet kütüphanesi css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />


</head>

<body>

    <!-- Side bar -->
    <aside>
        <div class="head">
            <h1>Notes</h1>
            <h1 id="add-title">New Note</h1>

            <i id="arrow" class="bi bi-chevron-up"></i>
        </div>

        <form>
            <div class="field">
                <label>Başlık</label>
                <input type="text" required />
            </div>

            <div class="field">
                <label>Tarih</label>
                <input type="date" required />
            </div>

            <div class="field">
                <label>Durum</label>
                <select required>
                    <option value="" disabled selected>Select...</option>
                    <option value="goto">Visit</option>
                    <option value="park">Car Park</option>
                    <option value="home">Home</option>
                    <option value="job">Job</option>
                </select>
            </div>

            <div class="buttons">
                <button id="cancel">CANCEL</button>
                <button>ADD</button>
            </div>
        </form>

        <ul>
            <li>
                <div>
                    <p>Station -1</p>
                    <p>Date: 16.September 2024</p>
                    <p>Situation: Work</p>
                </div>

                <div class="icons">
                    <i class="bi bi-airplane-fill" id="fly"></i>
                    <i class="bi bi-trash3-fill" id="delete"></i>
                </div>
            </li>
        </ul>
    </aside>

    <!--  MAP  -->
    <div id="map"></div>


    <!-- Js -->
    <script type="module" src="./scripts/main.js"></script>


    <!-- leaflet kütüphanesi js -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>

</html>
